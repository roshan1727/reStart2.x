<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="Card">
        <div class="search">
            <input type="text" placeholder="enter the place" spellcheck="false">
            <button>
                <img src="../Asset/search.png" alt="search">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="../Asset/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="../Asset/humidity.png" alt="">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="../Asset/wind.png" alt="">
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

    </div>
    <script src="/weatherSite/js/script.js">
    </script>
</body>

</html>
