<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting Animation</title>
    <link rel="stylesheet" href="/ResponsiveNumberCountingAnimation/CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="title">Growing</div>
            <h1 class="sub-title">Exponentially</h1>
        </div>
        <div class="counters">
            <div class="counter customer">
                <h2 class="number"><span class="value" data-value="210">0</span>+</h2>
                <p class="detail">Satisified Customers</p>
            </div>
            <div class="counter projects">
                <h2 class="number"><span class="value" data-value="15">0</span>k+</h2>
                <p class="detail">Projects Finished</p>
            </div>
            <div class="counter employee">
                <h2 class="number"><span class="value" data-value="15">0</span>+</h2>
                <p class="detail">Creative employee</p>
            </div>
            <div class="counter awards">
                <h2 class="number"><span class="value" data-value="12">0</span>+</h2>
                <p class="detail">International awards</p>
            </div>
        </div>
    </div>
    <script src="/ResponsiveNumberCountingAnimation/js/script.js"></script>
</body>

</html>
